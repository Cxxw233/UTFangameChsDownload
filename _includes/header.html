<header>
	<div class="header-title">
		<div class="buttons buttons-left">
			<a target="_blank" href="https://github.com/Cxxw233/UTFangameChsDownload"
				><img
					src="{{ '/assets/images/ui/github.png' | relative_url }}"
					title="点击我查看此网页的Github仓库"
					id="github"
					class="img-pixelart"
			/></a>
		</div>
		<div><a href="{{ '/' | relative_url }}">{{ site.title }}</a></div>
		<div class="buttons buttons-right">
			<button id="change-accent" title="点击我切换主题">
				<img
					src="{{ '/assets/images/ui/accent_dark.png' | relative_url }}"
					data-dark-icon="{{ '/assets/images/ui/accent_dark.png' | relative_url }}"
					data-light-icon="{{ '/assets/images/ui/accent_light.png' | relative_url }}"
					title="点击我切换主题" />
			</button>
			<a href="{{ '/search.html' | relative_url }}">
				<img src="{{ '/assets/images/ui/search.svg' | relative_url }}" title="点我进入搜索" />
			</a>
		</div>
	</div>

	<div class="title-pt2">本站由 Cxx_w 创建</div>
	{%- if layout.is_home %}
	<div class="title-pt3">
		<p>如果你希望让自己(所在团队)的汉化项目被收录，</p>
		<p>
			请联系<span><a class="shake-little" href="https://b23.tv/taTppEI">@Cxx_w</a></span>/<span><a class="shake-hard" href="https://b23.tv/TkwY3TA">@AX暗星233</a
			></span>/<span><a class="shake-slow" href="https://b23.tv/rNuVZ02">@憨憨羊の宇航鸽鸽</a></span>（三选一）
		</p>
		<p>如果是团队项目，最好附上成员名单、分工和B站主页</p>
		<p>或者直接向Github仓库提交Pull Request</p>
		<br />
		<p>个人项目汉化者按照汉化数量排序</p>
	</div>
	{%- endif %}

	<!-- 显示时钟 -->
	<div class="clock">
		<span class="clock-year">0000</span><span>/</span><span class="clock-month">00</span><span>/</span
		><span class="clock-date">00</span> <span>| </span><span class="clock-day">日期</span
		><span> |</span> <span class="clock-hour">00</span>:<span class="clock-minute">00</span>:<span
			class="clock-second"
			>00</span
		>
	</div>
</header>
